<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h2>Register as Customer</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="text" id="reg-company" placeholder="Company Name" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <select id="reg-material" required>
        <option value="">Select Material of Enquiry</option>
        <option>Pipes</option>
        <option>Rods</option>
        <option>Sheets</option>
        <option>Plates</option>
        <option>Fittings</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </section>
  <script>
    function registerUser(e) {
      e.preventDefault();
      const user = {
        username: document.getElementById('reg-username').value,
        password: document.getElementById('reg-password').value,
        company: document.getElementById('reg-company').value,
        email: document.getElementById('reg-email').value,
        material: document.getElementById('reg-material').value
      };
      localStorage.setItem(user.username, JSON.stringify(user));
      alert("Registered successfully. You can now log in.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
